{{define "content"}}
<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Groups</th>
                <th>Users</th>
            </tr>
        </thead>
        <tbody>
            {{range .Page.permissions }}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Title | ToTitle}}</td>
                <td>{{.GroupsCount}}</td>
                <td>{{.UserCount}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
