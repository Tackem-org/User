{{define "content"}}
<div>
    <table>
        <tbody>
            <tr>
                <th>ID</th>
                <td>{{.Page.User.ID}}</td>
            </tr>
            <tr>
                <th>Username</th>
                <td><input type="text" name="username" value="{{.Page.User.Username}}"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="text" name="password" value="{{.Page.User.Password}}"></td>
            </tr>
            <tr>
                <th>Disabled</th>
                <td>
                    <div class="switch">
                        <label>
                            <input type="checkbox" name="disabled" {{if .Page.User.Disabled}}checked{{end}}>
                            <span class="slider"></span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Admin</th>
                <td>
                    <div class="switch">
                        <label>
                            <input type="checkbox" name="isadmin" {{if .Page.User.IsAdmin}}checked{{end}}>
                            <span class="slider"></span>
                        </label>
                    </div>
                </td>
            </tr>
            </tr>
        </tbody>
    </table>
</div>
{{end}}
